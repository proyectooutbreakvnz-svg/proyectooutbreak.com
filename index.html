    :root{--bg:#0f0f0f;--card:#1a1a1a;--muted:rgba(255,255,255,0.8)}

      background-position: center;       
      background-attachment: fixed;      
      background-repeat: no-repeat;
      
      color: #fff;
      margin: 0;
      padding: 24px;

    }
    
    h1{text-align:center;margin:0 0 8px;font-size:1.6rem}

    /* CENTRADO DE LOGO Y TIMER */
    .logo-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; 
      width: 100%;
      margin-bottom: 20px; 
      margin-top: 10px;    
    }
    
    .main-logo {
      margin-bottom: 15px;
      max-width: 100%; 
      height: auto;
    }

    /* TIMER */
    #cuenta-regresiva {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      
      font-family: Inter, Arial, sans-serif; 
      text-transform: uppercase; 
      letter-spacing: 2px;       
      
      font-size: 1.3rem;
      font-weight: 800; 
      color: #ff4d4d;
      text-shadow: 0 0 10px rgba(255, 77, 77, 0.6);
      
      text-align: center; 
      margin: 0 auto; 
      width: fit-content;
    }

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:20px;max-width:1100px;margin:0 auto}
    
    .card{
      background:var(--card);
      padding:14px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.6);
      cursor:pointer;
      transition:transform .18s ease,box-shadow .18s ease;
      border:1px solid rgba(255,255,255,0.03);
      text-align: left;
      width: 100%;
      box-sizing: border-box;
    }
    
    .card:focus{outline:2px solid rgba(255,255,255,0.08);box-shadow:0 8px 22px rgba(0,0,0,0.7);transform:translateY(-4px)}
    .card:hover{transform:translateY(-4px)}
    
    /* ESTILO GENERAL DE IMÁGENES (Supervivientes) */
    .card img{
      width:100%;
      height:350px;       /* Altura fija para uniformidad */
      object-fit:cover;   /* Recorta si sobra imagen */
      object-position: top; 
      border-radius:8px;
      margin-bottom:10px;
      display:block
    }
    
    .name {
  font-size: 1.1rem;
  font-weight: 700;
  margin-bottom: 6px;
  color: #ffffff !important; /* Forzar color blanco puro */
  text-shadow: 1px 1px 2px rgba(0,0,0,0.8); /* Opcional: Sombra negra para que se lea mejor */
    }
    .small{font-size:.9rem;color:var(--muted)}

    .section-wrap{max-width:1200px;margin:0 auto;padding:0 12px}

    /* --- LÍDERES --- */
    #leaders { display:flex; justify-content:center; flex-wrap:wrap; gap:20px; }
    #leaders .card { width: 100%; max-width: 540px; } 
    #leaders .card img { 
      height: auto;         
      max-height: 750px;    
      aspect-ratio: 3/4;    
      object-fit: cover;
      object-position: top center; 
    }

    /* --- MANOS DERECHAS (CENTRADO Y SIN RECORTE) --- */
    #rightHands { 
      display: flex; 
      justify-content: center; 
      flex-wrap: wrap; 
      gap: 20px; 
      margin-bottom: 40px; 
    }
    
    #rightHands .card {
      width: 100%;
      max-width: 400px; /* Ancho controlado */
    }

   #rightHands .card img {
  width: 100%;
  height: 500px;        /* Altura fija para que todas midan lo mismo */
  object-fit: cover;    /* Hace que la imagen llene el cuadro (recortando los bordes si sobra) */
  object-position: top; /* Enfoca la parte superior (las caras) para que no se corten cabezas */
  border-radius: 8px;
  display: block;
}

    /* MODAL */
    dialog.modal{position:fixed;inset:0;z-index:1000;background:rgba(0,0,0,0.7);backdrop-filter:blur(4px);align-items:center;justify-content:center;padding:20px;border:0;opacity:0;pointer-events:none;transition:opacity .2s ease;display:flex}
    dialog.modal[open]{opacity:1;pointer-events:auto}

    .modal-content {
      background: var(--card);
      width: 100%;
      max-width: 750px; 
      border-radius: 12px;
      color: #fff;
      box-shadow: 0 12px 40px rgba(0,0,0,0.7);
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; 
      padding: 0;    
      position: relative;
    }

    .modal-grid {
      display: grid;
      grid-template-columns: 300px 1fr; 
      height: 100%;
      overflow: hidden;
    }

    .modal-img-container {
      width: 100%;
      height: 100%;
      background: #000;
      display: flex; 
      align-items: center;
    }

    .modal-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 0;
    }

    .modal-info {
      padding: 24px 30px 24px 24px; 
      overflow-y: auto;
      max-height: 85vh;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.5);
      border: 0;
      color: #fff;
      font-size: 24px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: background .2s;
    }
    .modal-close:hover { background: rgba(255,255,255,0.2); }

    .grayscale { filter: grayscale(100%); }
    .story-scroll { text-align: justify; white-space: pre-line; }
    a { color: #4da3ff; text-decoration: none; }
    a:hover { text-decoration: underline; }

    @media(max-width:650px){
    .modal-grid { 
        grid-template-columns: 1fr;

        grid-template-rows: 50vh 1fr; 
      }
      
      .modal-img { 
        height: 100%; 
        object-fit: cover;

        object-position: top center !important; 
      }
      
      .modal-info { max-height: none; overflow-y: visible; }
      .modal-content { overflow-y: auto; display: block;}
      
      .grid{grid-template-columns:repeat(auto-fill,minmax(180px,1fr))}
      #leaders .card { width: 100%; }
      #leaders .card img { max-height: 500px; }
      
    }

  </style>

    const leadersContainer = document.getElementById('leaders');
    const rightHandsContainer = document.getElementById('rightHands'); 
    const survivorsContainer = document.getElementById('survivors');
    const modal = document.getElementById('modal');
    const modalName = document.getElementById('modalName');
    const modalJob = document.getElementById('modalJob');
    const modalStory = document.getElementById('modalStory');
    const modalStreamer = document.getElementById('modalStreamer');
    const modalImg = document.getElementById('modalImg');
    const closeBtn = document.getElementById('closeBtn');

    function ensureUrlForStreamer(streamer, platform){
      if(!streamer || streamer === 'Desconocido') return null;
      try { new URL(streamer); return streamer; } catch(_){}
      if(platform === "kick") return "https://kick.com/" + encodeURIComponent(streamer);
      return "https://twitch.tv/" + encodeURIComponent(streamer);
    }

    function createCard(char){
      if(!char.name) return null;
      const card = document.createElement('button');
      card.className = 'card';
      card.type = 'button';
      const imgSrc = char.img && char.img.trim() ? char.img : placeholder;
      const grayscaleClass = char.grayscale ? "grayscale" : "";

      card.innerHTML =
        `<img src="${imgSrc}" class="${grayscaleClass}" alt="Imagen de ${escapeHtml(char.name)}" />` +
        `<div class="name">${escapeHtml(char.name)}</div>` +
        `<div class="small">${escapeHtml(char.job)}</div>`;

      card.addEventListener('click', ()=> openModal(char));
      return card;
    }

    function openModal(char){
      modalName.textContent = char.name;
      modalJob.textContent = char.job;
      modalStory.textContent = char.story;

      const url = ensureUrlForStreamer(char.streamer, char.platform);
      if(url){
        modalStreamer.innerHTML = `<a href="${url}" target="_blank" rel="noopener noreferrer">${escapeHtml(char.streamer || url)}</a>`;
      } else {
        modalStreamer.textContent = char.streamer || '—';
      }

      modalImg.src = char.img && char.img.trim() ? char.img : placeholder;
      modalImg.classList.toggle("grayscale", !!char.grayscale);

      modal.showModal();
      closeBtn.blur();
    }

    function closeModal(){ modal.close(); }

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', e => { if(e.target === modal) closeModal(); });
    window.addEventListener('keydown', e => { if(e.key === 'Escape') closeModal(); });

    function escapeHtml(str){
      if(!str) return '';
      return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');
    }

    leaders.forEach(c => { const card = createCard(c); if(card) leadersContainer.appendChild(card); });
    rightHands.forEach(c => { const card = createCard(c); if(card) rightHandsContainer.appendChild(card); });
    characters.forEach(c => { const card = createCard(c); if(card) survivorsContainer.appendChild(card); });
